<h3>Update offre</h3>

<div class="form-group">
    <label>Titre</label>
    <input class="form-control" [(ngModel)]="Post.title">
</div>
<div class="form-group">
    <label>Description</label>
    <textarea class="form-control" [(ngModel)]="Post.description"></textarea>
</div>
<div class="form-group">
    <label>Type de contrat</label>
    <select  class="form-control" [(ngModel)]="Post.contract_type">
        <option value="cdd">CDD</option>
        <option value="cdi">CDI</option>
        <option value="sivp">SIVP</option>
    </select>
</div>
<div>
    <label>Status</label>
    <select  class="form-control" [(ngModel)]="Post.status">
        <option value="to Validate">to validate</option>
        <option value="ongaing">ongaing</option>
        <option value="closed">closed</option>
        </select>
</div>
<div class="form-group">
    <label>Salaire</label>
    <input class="form-control" [(ngModel)]="Post.salaire">
</div>
<button class="btn btn-success" (click)="modifier()">Modifier</button>
